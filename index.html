    // Fix per Railway mobile
    document.addEventListener('DOMContentLoaded', function() {
      // Forza il layout mobile su dispositivi piccoli
      if (window.innerWidth <= 768) {
        document.body.classList.add('mobile-backend');
      }
      
      // Listener per resize
      window.addEventListener('resize', function() {
        if (window.innerWidth <= 768) {
          document.body.classList.add('mobile-backend');
        } else {
          document.body.classList.remove('mobile-backend');
        }
      });
      
      // Fix specifico per Railway mobile
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        document.body.classList.add('mobile-backend');
        console.log('ðŸ“± Mobile device detected, applying mobile layout');

    });
